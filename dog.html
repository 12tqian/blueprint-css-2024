<!DOCTYPE html>
<html>

<head>
  <title>Dog Generator :)</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="index.js"></script>
</head>

<body>
  <div class="dog-container">
    <div class="header">
      <h1>Dog Generator</h1>
    </div>
    <div class="content">
      <div class="left">
        <div>
          <img id="dog-image" src="wallie.jpeg" class="dog-picture"></img>
        </div>
        <div class="button-container">
          <div id="random" onclick="getRandomDog()">Find Random Dog</div>
          <div id="submit">Find Specific Dog</div>
        </div>
      </div>
      <div class="right">
        <div>This is Wallie! :D</div>
        <div class="fun-facts-container">
          <div class="fun-facts-title">
            Here are my fun facts
          </div>
          <ul class="fun-facts-content">
            <li>i am joyce's dog</li>
            <li>i'm 9 or 10 years old</li>
            <li>i forget</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
